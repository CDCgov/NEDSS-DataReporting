databaseChangeLog:
  - changeSet:
      id: 0
      author: liquibase
      runOnChange: true
      changes:
        - sqlFile:
            path: 000-srte-db-general-001.sql
            splitStatements: false
  - changeSet:
      id: 1
      author: liquibase
      runOnChange: true
      changes:
        - sqlFile:
            path: 001-alter_condition_code-001.sql
            splitStatements: false
  - changeSet:
      id: 2
      author: liquibase
      runOnChange: true
      changes:
        - sqlFile:
            path: 002-alter_imrdbmapping-001.sql
            splitStatements: false
  - changeSet:
      id: 999
      author: liquibase
      comment: "Permission script will run last."
      runOrder: last
      runAlways: true
      changes:
        - sqlFile:
            path: 999-srte_database_object_permission_grants-001.sql
            splitStatements: true
            endDelimiter: GO